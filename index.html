<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snitap Patins</title>

    <link rel="stylesheet" href="styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Syne:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="#">
          <img src="assets/logo.svg" alt="Logo da Snitap" />
        </a>
        <a href="#">
          <img
            src="assets/icons/shopping-bag.svg"
            alt="Ícone de uma sacola de compras"
          />
          <span> 1 </span>
        </a>
      </nav>
    </header>

    <section class="hero">
      <div>
        <h1>
          Snitap, sua vida mais
          <div>
            <span>radical</span>
            <span>divertida</span>
            <span>saudável</span>
            <span>radical</span>
          </div>
        </h1>
        <div class="buttons">
          <a href="#" class="button buy shadow">
            <img
              src="assets/icons/shopping-bag.svg"
              alt="Ícone de sacola de compras"
            />
            COMPRAR AGORA
          </a>
          <a href="#" class="button play">
            <span class="shadow">
              <img src="assets/icons/play.svg" alt="Ícone de Play" />
            </span>
            VEJA EM AÇÃO
          </a>
        </div>
      </div>

      <div>
        <div class="content">
          <img src="assets/hero/ellipse.svg" alt="Ellipse" />
          <img src="assets/hero/patins-image.png" alt="Patins" />
          <img src="assets/hero/stars-1.svg" alt="Estrelas 1" />
          <img src="assets/hero/stars-2.svg" alt="Estrelas 1" />
        </div>
      </div>
    </section>
  </body>
</html>
